{% extends "base.html" %}
{% block javascript %}
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <label>soduko
                    <input value="3400">
                </label>
                <div class="row">
                    <button type="button" class="btn btn-secondary btn-lg" id="load-btn">Load</button>
                    <button type="button" class="btn btn-primary btn-lg" id="solve-btn">Solve</button>
                    <button type="button" class="btn btn-info btn-lg" id="undo-btn">Undo</button>
                </div>
                <div class="row mt-5 ">
                    <div class="col-md-6 bg-info pt-3">
                        <div id="suggester  pt-5">
                            <button type="button" class="btn btn-light btn-lg mt-1" id="fill-pencil-marks-btn">fill pencil marks
                            </button>
                            <button type="button" class="btn btn-dark btn-lg mt-1" id="suggest-btn">Suggest next move
                            </button>
                            <div id="reason">
                                reason
                            </div>
                        </div>
                    </div>

                </div>


            </div>

            <div class="col-lg-6">
                <div class="boards">
                    {% for index in range(1) %}
                        {% include 'board.html' %}
                    {% endfor %}
                </div>
            </div>
        </div>


    </div>

{% endblock %}
